<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
        <title>Django Weather App</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type='text'] {
            width: 30%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }

        input[type='submit'] {
            width: 30%;
            padding: 5px;
            background: black;
            color: white;
            text-transform: uppercase;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    {% include 'header.html' %}

     <div id="main">

        <h1>FIND THE WEATHER</h1>
         <form method="GET">
             <label for="city"></label>
             <input type="text" name="city" id="city" value="{{ request.GET.city }}" placeholder="Enter the word here..."><br>
             <input type="submit" value="Submit">
         </form>
        {% if result %}
         <h3>{{ result.region }}</h3>
         <h3>{{ result.temperature }}</h3>
         <h3>{{ result.dayhour }}</h3>
         <h3>{{ result.weather_now }}</h3>
         {% endif %}
      </div>

       <div id="content">

        {% include 'messages.html' %}

        {% block content %}  {% endblock content %}

      </div>


  </body>
</html>
